<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Service</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/normalize.css" type="text/css">
</head>
<body>
    
    <header class="header">

        <div class="header_bg_img">
            <img src="img/header_img1.png" alt="food">
        </div>

        <div class="header_content">
           <div class="container">
                <nav class="nav">
                    <button class="main_btn"> Sign up </button>
                </nav>

                <div class="header_content_wrapper">
                    <div class="main_title">
                        There is no Sincerer Love than the <span class="header_title_strong"> love of food  </span> 
                    </div>
                    <div class="header_row__text">
                        Lorem ipsum dolor set amet, consectetur adipiscing.
                    </div>
                    <button class="main_btn"> Place an order </button>
                    <img src="img/header_img2.png" alt="onion" class="onion_img">
                </div>
           </div>
        </div>

    </header>
    <!-- end header -->

    <section class="second_page">
        <div class="container">

            <header class="second_page__header">
                <img class="second_page_header_img" src="img/find_food_img2.png" alt="leaf">
            </header>

            <div class="second_page_content">
                <div class="second_p_item1">
                    <img src="img/find_food_img1.png" alt="find_food">
                </div>
                <div class="second_p_item2">
                    <div class="main_title">
                        Discover restaurant that <span class="header_title_strong"> deliver near your </span>
                    </div>
                    <div class="second_p_form">
                        <form>
                            <input class="delivery_field" type="text" name="delivery_address" placeholder="Enter your delivery address">
                            <button class="main_btn" type="submit"> Find Food </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <section class="third_page">
        
        <div class="first_layer_third_page">
            <img src="img/local_restaurant_img4.png" alt="">
        </div>
        <div class="second_layer_third_page">
            <img src="img/local_restaurant_img2.png" alt="">
        </div>
        
               

        <div class="third_p_content">
            <div class="container">
                <div class="third_p_content_wrapper">
                    <div class="third_p_item1">
                        <div class="main_title">
                           Find food you love from local restaurants and chain 
                           <span class="header_title_strong"> favourites </span>
                        </div>
                    </div>
                    <div class="third_p_item2">
                        <img src="img/local_restaurant_img3.png" alt="img">
                    </div>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
