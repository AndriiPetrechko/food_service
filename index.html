<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Service</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/normalize.css" type="text/css">
</head>
<body>
    
    <header class="header">

        <div class="header_bg_img">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-5"></div>
                    <div class="col-lg-7 right_col_header">
                        <img src="img/header_img1.png" alt="food">
                    </div>
                </div>
            </div>
           
        </div>

        <div class="header_content">
           <div class="container">
                <nav class="nav">
                    <button class="main_btn"> Sign up </button>
                </nav>

                <div class="row header_content_row">
                    <div class="col-lg-4 ">
                        <div class="main_title">
                            There is no Sincerer Love than the <span class="header_title_strong"> love of food  </span> 
                        </div>
                        <div class="header_row__text">
                            Lorem ipsum dolor set amet, consectetur adipiscing.
                        </div>
                        <button class="main_btn"> Place an order </button>
                    </div>
                    <div class="col-lg-3">
                        <img src="img/header_img2.png" alt="onion" class="onion_img">
                    </div>
                    <div class="col-lg-5"></div>
                </div>

           </div>
        </div>

    </header>
    <!-- end header -->

    <section class="second_page">
        <div class="container second_p_container">

            <header class="row">
                <div class="col-lg-10 text-lg-right text-sm-center">
                    <img class="second_p_first_row_img" src="img/find_food_img2.png" alt="leaf">
                </div>
                <div class="col-lg-2"></div>
            </header>

            <div class="row">
                <div class="col-lg-5 text-sm-center text-lg-left">
                    <img class="second_p_second_r_img" src="img/find_food_img1.png" alt="find_food">
                </div>
                <div class="col-lg-1"></div>
                <div class="col-lg-5 text-sm-center text-lg-left">
                    <div class="main_title">
                        Discover restaurant that <span class="header_title_strong"> deliver near your </span>
                    </div>
                    <div class="second_p_form">
                        <form>
                            <div class="row">
                                <div class="col-md-8">
                                    <input type="text" class="delivery_field" name="delivery_address" id="formGroupExampleInput" placeholder="Enter your delivery address">
                                </div>
                                <div class="col-md-4">
                                    <button class="main_btn find_food" type="submit"> Find Food </button>
                                </div>
                            </div>
                            
                        </form>
                    </div>
                </div>
                <div class="col-lg-1"></div>
            </div>
            
        </div>
    </section>
    
   
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
